<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResolveX - ADMIN CONSOLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="./stylesheets/admin.css">
</head>
<body class="min-h-screen flex">
    
    <aside class="w-64 admin-bg-primary text-white p-6 flex flex-col shadow-2xl sticky top-0 h-screen">
        <div class="mb-8">
            <span class="text-3xl font-black">
                Admin<span class="logo-x">X</span>
            </span>
            <p class="text-sm text-gray-400">Control Panel</p>
        </div>

        <nav class="space-y-4 flex-grow">
            <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">OVERSIGHT</h3>
            <a href="#" class="flex items-center p-3 rounded-lg bg-red-600 font-bold transition-colors">
                <i class="fas fa-chart-line mr-3"></i> Triage Dashboard
            </a>
            <!-- <a href="#" class="flex items-center p-3 rounded-lg hover:bg-white/10 transition-colors">
                <i class="fas fa-users-cog mr-3"></i> Staff Management
            </a> -->
            <a href="analytics.html" class="flex items-center p-3 rounded-lg hover:bg-white/10 transition-colors">
                <i class="fas fa-chart-pie mr-3"></i> Analytics
            </a>
            <!-- <a href="#" class="flex items-center p-3 rounded-lg hover:bg-white/10 transition-colors">
                <i class="fas fa-cog mr-3"></i> Settings
            </a> -->
            
            <!-- <div class="p-3 bg-white/10 rounded-lg mt-4"> -->
                <!-- <h4 class="font-semibold mb-2">Staff Workload</h4> -->
                <!-- <div id="staffWorkload" class="text-xs space-y-1"> -->
                    <!-- Dynamic staff workload will be loaded here -->
                <!-- </div> -->
            <!-- </div> -->
        </nav>

        <div class="mt-8 pt-4 border-t border-gray-700">
            <p id="adminName" class="text-sm font-semibold">Administrator</p>
            <button onclick="logout()" class="text-sm text-gray-400 hover:text-red-400 mt-1">
                <i class="fas fa-sign-out-alt mr-1"></i> Logout
            </button>
        </div>
    </aside>

    <div class="flex-grow p-6">
        <header class="mb-6 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Triage Dashboard</h1>
                <p class="text-gray-600">Manage and assign reported issues</p>
            </div>
            
            <!-- <div class="flex items-center gap-4 w-full md:w-auto">
                <div class="relative flex-grow md:flex-grow-0">
                    <input type="text" placeholder="Search issues..." class="search-box w-full md:w-64 p-2 pl-10 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                
                <button onclick="toggleCompactView()" id="compactViewBtn" class="p-2 rounded-lg bg-white border border-gray-300 hover:bg-gray-50 transition-colors">
                    <i class="fas fa-compress text-gray-600"></i>
                </button>
            </div> -->
        </header>
        
        <section class="mb-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="stat-card bg-white p-4 rounded-xl shadow-md border-l-4 border-red-600">
                <p class="text-sm text-gray-500">NEW FOR ASSIGNMENT</p>
                <div id="newCount" class="text-3xl font-black text-red-600">0</div>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-md border-l-4 border-gray-600">
                <p class="text-sm text-gray-500">TOTAL ACTIVE</p>
                <div id="activeCount" class="text-3xl font-black text-gray-800">0</div>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-md border-l-4 border-blue-600">
                <p class="text-sm text-gray-500">SLA COMPLIANCE</p>
                <div id="complianceRate" class="text-3xl font-black text-blue-600">0%</div>
            </div>
            <div class="stat-card bg-white p-4 rounded-xl shadow-md border-l-4 border-orange-600">
                <p class="text-sm text-gray-500">URGENT ISSUES</p>
                <div id="urgentCount" class="text-3xl font-black text-orange-600">0</div>
            </div>
        </section>

        <div class="flex flex-col md:flex-row justify-between mb-4 gap-4">
            <div class="flex items-center bg-white rounded-lg p-0 shadow-md border-2 border-red-600">
                <div id="newTab" class="tab-admin rounded-l-lg active">New (Triage)</div> 
                <div id="assignedTab" class="tab-admin">Assigned</div>
                <div id="inProgressTab" class="tab-admin">In-Progress</div>
                <div id="onHoldTab" class="tab-admin">On Hold</div>
                <div id="closedTab" class="tab-admin rounded-r-lg">Resolved (Audit)</div>
            </div>
            
            <div class="flex items-center gap-2 text-sm text-gray-600">
                <span>Department:</span>
                <select id="departmentFilter" onchange="filterByDepartment()" class="p-2 border rounded-md text-sm">
                    <option value="all">All Departments</option>
                    <option value="road">Road Maintenance</option>
                    <option value="water">Water Department</option>
                    <option value="electricity">Electricity</option>
                    <option value="sanitation">Sanitation</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        
        <div class="flex gap-4">
            <div class="flex-grow">
                <div id="issuesContainer" class="space-y-2 scrollable-list overflow-y-auto pr-2 max-h-[60vh]">
                    <!-- Issues will be loaded here -->
                </div>
            </div>
            
            <!-- <div class="hidden md:block w-80 bg-white rounded-xl shadow-md p-4 h-fit sticky top-8">
                <h3 class="font-bold text-lg mb-4 text-gray-800">Department Stats</h3>
                <div id="departmentStats">
                     Dynamic department stats will be loaded here
                </div>
            </div> -->
        </div>
    </div>

    <!-- Issue Detail Modal -->
    <div id="issueModal" class="modal-overlay">
        <div class="modal-content w-11/12 md:w-4/5 lg:w-3/4 p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modalTitle" class="text-xl font-bold text-gray-800">Issue Details</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div id="modalContent" class="space-y-4">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="scripts/admin.js"></script>
</body>
</html>
